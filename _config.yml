# Open Project theme setup

title: Open Hub

description: Description here

seo:
  type: Organization

social:
  links: []

# Youâ€™re not expected to change further settings.

markdown: kramdown
theme: jekyll-theme-open-project
plugins:
  - jekyll-seo-tag

collections:
  projects:
    output: false
  posts:
    output: true
    permalink: /blog/:month-:day-:year/:title/
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: _posts
      type: posts
    values:
      layout: post
